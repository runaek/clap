on: [push, pull_request]
name: test√ü
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18]
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: go test ./...